<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Series Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Series Calculator</h1>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Series:</strong> 1, 2, 5, 20, 25, 150, 157, 1256, ...</p>
            <p><strong>Pattern:</strong>
                <span class="text-muted">Multiply (even steps) or Add (odd steps)</span>
            </p>
        </div>
    </div>

    <form th:action="@{/series}" method="post" class="mb-4">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="n" class="col-form-label">Calculate term at position:</label>
            </div>
            <div class="col-auto">
                <input type="number" id="n" name="n"
                       th:value="${defaultN ?:  n}"
                       min="1" class="form-control">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </form>

    <div th:if="${term}" class="alert alert-success">
        <h4 class="alert-heading">Result</h4>
        <hr>
        <p class="mb-0">
            The <span th:text="${n}"></span>th term is:
            <textarea readonly rows="5"
                      class="form-control font-monospace"
                    style="font-family: monospace; font-size: 1.1rem;"
                      th:text="${term}">
            </textarea>
        </p>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        Error: <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
