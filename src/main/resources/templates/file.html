<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>File Processor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
  <h1 class="mb-4">Upload .txt File to Process 'a' Characters</h1>

  <form th:action="@{/file}" method="post" enctype="multipart/form-data" class="mb-3">
    <input type="file" name="file" class="form-control mb-2" accept=".txt" required>
    <button type="submit" class="btn btn-primary">Upload and Process</button>
  </form>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div th:if="${result}">
    <h4>Original File Content:</h4>
    <pre th:text="${original}" class="bg-light p-2 border rounded"></pre>

    <h4 class="mt-4">Processed Output:</h4>
    <pre th:text="${result}" class="bg-success text-white p-2 border rounded"></pre>
  </div>
</div>
</body>
</html>
