<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IC Records List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Problem</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Problem 1 - Series Calculator</td>
                <td>
                    <a th:href="@{/series}" class="btn btn-primary">
                        Go to Problem 1
                    </a>
                </td>
            </tr>
            <tr>
                <td>Problem 2 - File Processor</td>
                <td>
                    <a th:href="@{/file}" class="btn btn-primary">
                        Go to Problem 2
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
